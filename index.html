<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Carrossel</title>
</head>
<body>

    <!-- <h1>Carrossel</h1> -->

    <div class="slider">
        <div class="sliders">
            <!-- Radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio buttons -->

            <!--Slide de imagens-->
            <div class="slide first">
                <img src="/Imagens/grafite 1.jpg" alt="grafite na parede">
            </div>
            <div class="slide">
                <img src="/Imagens/grafite 2.jpg" alt="grafitr na parede">
            </div>
            <div class="slide">
                <img src="/Imagens/grafite 3.jpg" alt="grafite na parede">
            </div>
            <div class="slide">
                <img src="/Imagens/grafite 4.jpg" alt="grafite na parede">
            </div>
            <!--Fim slide de imagens-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
